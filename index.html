<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neptune's Pride Combat Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
        :root {
            --primary-bg-color: #262626;
            --secondary-bg-color: #2c2c2c;
            --text-color: #ddd;
            --input-bg-color: #3a3a3a;
            --border-color: #444;
            --button-color: #007BFF;
            --button-hover-color: #0056b3;
}

/* Layout Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0 20px;  /* Remove top padding */
        }
        fieldset {
            margin: 20px 0;
            border: 2px solid var(--border-color);
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            width: 100%;
        }
        #combatLogContainer {
            text-align: center;
            margin-top: 20px;
        }

/* Typography Styles */
        h1 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
        }

        label {
            position: relative;
            display: block;
            margin: 15px 0;
        }

        input {
            padding: 8px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        input:focus,
        button:focus {
            outline: none;
            box-shadow: 0 0 3px var(--text-color);
        }

        .attacker-color {
            color: red;
        }

        .defender-color {
            color: blue;
        }

/* Interactive Styles */
        button {
            margin: 10px 0;
            padding: 10px 15px;
            background-color: var(--button-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
        }
        button:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }
        .input-field {
            padding: 8px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        .icon {
            margin-right: 5px;
        }

        fieldset {
            margin: 20px 0;
            border: 2px solid var(--border-color);
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            width: 100%;
        }

        legend {
            color: #fff;
            font-weight: bold;
            background-color: var(--secondary-bg-color);
            padding: 5px 10px;
            border-radius: 5px;
        }

        #combatLog {
            margin-top: 200px;
            overflow-y: auto;
        }

        #combatLogContainer {
            text-align: center;
            margin-top: 20px;
        }


        #combatLogBtn:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        #combatLog {
            display: none;
            margin-top: 20px;
        }

        #battleSummary {
            font-size: 1.2em;
            font-weight: bold;
            color: #32CD32;
            margin-top: 10px;
            text-align: center;
        }

    /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            fieldset {
                max-width: 280px;
                margin: 10px 0;
                padding: 10px;
            }
        }

    /* Error Message Styles */
        .error {
            color: red;
            font-size: 0.8em;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        label {
            position: relative;
            display: block;
            margin: 15px 0;
            padding-left: 50px; /* Added to make space for the icon */
        }

        label .fas {
            position: absolute;
            left: 18px; /* Adjusted this value for better alignment */
            top: 56%;
            transform: translateY(-50%);
            padding: 0 0px;
            z-index: 1;
        }

        input {
            padding: 8px;
            padding-left: 8px; /* Adjust this value based on the icon's width */
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 7px;
            width: calc(100% - 35px);  /* Adjusting the width to accommodate the icon */
            max-width: 300px;
            position: relative;
            z-index: 0;
        }
        #calculateContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

    </style>
</head>

<body>
    <h1><i class="fas fa-solid fa-user-astronaut"></i> Neptune's Pride Combat Calculator</h1>
    <h1><i class="fas fa-solid"></i></h1>

    <form id="combatForm">
    <fieldset>
    <legend><i class="fas fa-shield-alt"></i> Defender</legend>
    
    <label for="defenderShips">
    <i class="fas fa-space-shuttle"></i> 
    Ships
    <input type="number" id="defenderShips" placeholder="Current Ships at Star" style="max-width: 250px;" aria-label="Defender Ships" required>
</label>
    
    <label for="defenderTech">
        <i class="fas fa-solid fa-atom"></i> 
        Weapons Tech
        <input type="number" id="defenderTech" placeholder="Defender's Level" aria-label="Defender Weapons Tech" required>
    </label>
    
    <label for="productionRate">
    <i class="fas fa-solid fa-gears"></i> 
    Star Ship Production Per Hour
    <input type="number" step="0.01" id="productionRate" placeholder="Info Found at Star" aria-label="Ship Production Rate per Hour" required>
</label>
    
<label for="hours">
<i class="fas fa-clock"></i> 
Time Until Battle
<div>
    <input type="number" id="hours" placeholder="Hours" max="999" min="0" aria-label="Hours" required value="0">
    <input type="number" id="minutes" placeholder="Minutes" max="59" min="0" aria-label="Minutes" required value="0">
    <input type="number" id="seconds" placeholder="Seconds" max="59" min="0" aria-label="Seconds" required value="0">
</div>
</label>
</fieldset>

        <fieldset>
            <legend><i class="fas fa-crosshairs"></i> Attacker</legend>
            <label for="attackerShips"><i class="fas fa-space-shuttle"></i>
            Ships
                <input type="number" id="attackerShips" placeholder="Ships Inbound" aria-label="Attacker Ships" required>
            </label>
            <label for="attackerTech"><i class="fas fa-solid fa-atom"></i> Weapons Tech
                <input type="number" id="attackerTech" placeholder="Attacker's Level" aria-label="Attacker Weapons Tech" required>
            </label>
        </fieldset>

        <div id="calculateContainer">
            <div id="battleSummary"></div>
            <button type="submit">
                <i class="icon fas fa-calculator" aria-hidden="true"></i> Calculate Combat
            </button>
            <button type="reset">
                <i class="icon fas fa-undo-alt" aria-hidden="true"></i> Reset
            </button>
            <button type="button" id="combatLogBtn" class="your-button-class">
            <i class="fas fa-book"></i> Combat Log
        </button>
        
        </div>

        <div id="combatLogContainer">
            <div id="combatLog"></div>
        </div>



<script>
    document.addEventListener('DOMContentLoaded', function() {
    const combatForm = document.getElementById('combatForm');
    const combatLog = document.getElementById('combatLog');
    const combatLogBtn = document.getElementById('combatLogBtn');
    const battleSummary = document.getElementById('battleSummary');

    combatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        calculateCombat();
    });

    combatForm.addEventListener('reset', function() {
        resetView();
    });

    combatLogBtn.addEventListener('click', function() {
        toggleCombatLog();
    });

    function calculateCombat() {
        const combatLogs = [];
        let additionalShips = calculateAdditionalShips();
        
        combatLogs.push(`Defender will make ${additionalShips} additional ships.`);
            
        if (!validateInputFields()) return;

        let defenderStats = getCombatantStats('defender');
        let attackerStats = getCombatantStats('attacker');

        defenderStats.ships += additionalShips;

        combatLogs.push(`<span class="defender-color">Total Defender</span> ships before combat: <span class="defender-color">${defenderStats.ships}</span>`);
        combatLogs.push(`<span class="attacker-color">Total Attacker</span> ships before combat: <span class="attacker-color">${attackerStats.ships}</span>`);

        const result = executeCombat(defenderStats, attackerStats, combatLogs);

        combatLog.innerHTML = combatLogs.join('<br>');
        showBattleSummary(result.winner, result.shipsRemaining);
    }

    function getCombatantStats(type) {
        const techBonus = (type === 'defender') ? 1 : 0;
        return {
            ships: parseInt(document.getElementById(`${type}Ships`).value) || 0,
            tech: (parseInt(document.getElementById(`${type}Tech`).value) || 0) + techBonus
        };
    }

    function calculateAdditionalShips() {
        let productionRate = parseFloat(document.getElementById('productionRate').value) || 0;
        let hours = parseFloat(document.getElementById('hours').value) || 0;
        let minutes = (parseFloat(document.getElementById('minutes').value) || 0) / 60;
        let seconds = (parseFloat(document.getElementById('seconds').value) || 0) / 3600;

        return Math.floor(productionRate * (hours + minutes + seconds));
    }

    function executeCombat(defender, attacker, combatLogs) {
        let round = 1;
        while (defender.ships > 0 && attacker.ships > 0) {
            combatLogs.push(`Round ${round}:`);
            
            attacker.ships -= defender.tech;
            combatLogs.push(`<span class="defender-color">Defender</span> does ${defender.tech} damage. <span class="attacker-color">Attacker</span> now has <span class="attacker-color">${Math.max(attacker.ships, 0)}</span> ships.`);

            defender.ships -= attacker.tech;
            combatLogs.push(`<span class="attacker-color">Attacker</span> does ${attacker.tech} damage. <span class="defender-color">Defender</span> now has <span class="defender-color">${Math.max(defender.ships, 0)}</span> ships.`);

            round++;
        }

        if (defender.ships <= 0 && attacker.ships > 0) {
            return { winner: 'attacker', shipsRemaining: attacker.ships };
        } else if (attacker.ships <= 0 && defender.ships > 0) {
            return { winner: 'defender', shipsRemaining: defender.ships };
        } else {
            return { winner: 'draw', shipsRemaining: 0 };
        }
    }

    function validateInputFields() {
        const inputs = document.querySelectorAll('input[required]');
        let isValid = true;

        const errorElements = document.querySelectorAll('.error');
        errorElements.forEach(error => error.remove());

        inputs.forEach(input => {
            if (!input.checkValidity() || isNaN(input.value) || parseFloat(input.value) < 0) {
                isValid = false;
                showErrorMessage(input);
            }
        });

        return isValid;
    }

    function showErrorMessage(input) {
        const errorElement = document.createElement('span');
        errorElement.className = 'error';
        errorElement.textContent = input.validationMessage || "Invalid input.";

        input.insertAdjacentElement('afterend', errorElement);
    }

    function toggleCombatLog() {
        if (combatLog.style.display === "none" || combatLog.style.display === "") {
            combatLog.style.display = "block";
        } else {
            combatLog.style.display = "none";
        }
    }

    function resetView() {
        battleSummary.innerHTML = "";
        combatLog.innerHTML = "";
    }

    function showBattleSummary(winner, shipsRemaining) {
        let summaryText = '';
        if (winner === 'attacker') {
            summaryText = `Attacker Wins with ${shipsRemaining} ships remaining.`;
        } else if (winner === 'defender') {
            summaryText = `Defender Wins with ${shipsRemaining} ships remaining.`;
        } else {
            summaryText = 'It\'s a draw!';
        }

        battleSummary.innerHTML = summaryText;
    }
});
    </script>
</body>

</html>
